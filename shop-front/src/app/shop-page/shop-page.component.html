<div class="container">
    
    <button
        tuiButton
        type="button"
        [appearance]="expanded ? 'secondary' : 'primary'"
        size="m"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="toggle()"
        >{{ name }}
    </button>
    <ng-container *ngIf="!expanded">
        <app-shop-goods-item 
    *ngFor="let p of purchasesService.purchases"
    [purchase]="p" (add)="addPurchase($event)"></app-shop-goods-item>
    </ng-container>
    
    <app-cart *ngIf="expanded"></app-cart>
</div>
